<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>出席スキャナー</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; }
        #video { width: 100%; max-width: 400px; margin: 10px auto; border: 1px solid #ccc; }
        table { width: 90%; margin: 20px auto; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background: #4285f4; color: white; }
        button { padding: 10px 20px; margin: 5px; border: none; border-radius: 5px; cursor: pointer; }
        .btn-success { background: #28a745; color: white; }
        .btn-danger { background: #dc3545; color: white; }
    </style>
</head>
<body>
    <h2>出席スキャナー</h2>
    <video id="video" playsinline></video>
    <canvas id="canvas" style="display:none;"></canvas>

    <div>
        <button class="btn-success" onclick="downloadCSV()">CSVで保存</button>
        <button class="btn-danger" onclick="clearData()">データをクリア</button>
    </div>

    <table id="list">
        <thead><tr><th>学籍番号</th><th>氏名</th><th>日付</th><th>時刻</th></tr></thead>
        <tbody id="listBody"></tbody>
    </table>

    <script>
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d", { willReadFrequently: true });
        const listBody = document.getElementById("listBody");
        const attendanceData = []; // 出席データ配列
        const attendanceSet = new Set(); // 重複スキャン防止用

        // カメラ起動
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(stream => {
                video.srcObject = stream;
                video.setAttribute("playsinline", true);
                video.play();
                requestAnimationFrame(tick);
            })
            .catch(err => {
                console.error('カメラエラー:', err);
                alert('カメラの起動に失敗しました。HTTPSまたはlocalhostでアクセスしてください。');
            });

        function tick() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.height = video.videoHeight;
                canvas.width = video.videoWidth;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);

                if (code) {
                    processData(code.data);
                }
            }
            requestAnimationFrame(tick);
        }

        function processData(data) {
            if (attendanceSet.has(data)) return; // すでにスキャン済みなら無視

            attendanceSet.add(data);
            const [id, name] = data.split(",");
            const now = new Date();
            const date = now.toLocaleDateString('ja-JP');
            const time = now.toLocaleTimeString('ja-JP');

            // データを配列に保存
            const record = { id, name, date, time };
            attendanceData.push(record);

            // テーブルに行を追加
            const row = `<tr><td>${id}</td><td>${name}</td><td>${date}</td><td>${time}</td></tr>`;
            listBody.insertAdjacentHTML("afterbegin", row);

            // 読み取り成功のフィードバック
            document.body.style.backgroundColor = "#e0ffe0";
            setTimeout(() => document.body.style.backgroundColor = "white", 300);
        }

        function downloadCSV() {
            if (attendanceData.length === 0) {
                alert('出席データがありません');
                return;
            }

            let csv = "学籍番号,氏名,日付,時刻\n";
            attendanceData.forEach(record => {
                csv += `${record.id},${record.name},${record.date},${record.time}\n`;
            });

            const blob = new Blob(["\uFEFF" + csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            const filename = `attendance_${new Date().toLocaleDateString('ja-JP').replace(/\//g, '-')}.csv`;
            link.download = filename;
            link.click();
        }

        function clearData() {
            if (attendanceData.length === 0) {
                alert('クリアするデータがありません');
                return;
            }

            if (confirm('出席データをクリアしますか？')) {
                attendanceData.length = 0;
                attendanceSet.clear();
                listBody.innerHTML = '';
                alert('データをクリアしました');
            }
        }
    </script>
</body>
</html>
